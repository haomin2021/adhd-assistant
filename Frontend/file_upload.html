                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'home': '首页',
    'questionnaire_multi_step': 'ADHD问卷',
    'file_upload': '文件上传',
    'processing_data': '数据处理中',
    'diagnostic_results': '诊断结果'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

                this.classList.remove(&#39;bg-base-100&#39;, &#39;rounded-lg&#39;, &#39;p-2&#39;, &#39;-m-2&#39;);
            });
        });
    });
})();
</script>

    <script>
(function() {
    // Initialize global namespace
    window.APP_GLOBALS = window.APP_GLOBALS || {};
    
    // Navigation function for page transitions
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &#39;iframeNavigation&#39;,
                targetPageId: targetPageId
            }, &#39;*&#39;);
        } else {
            window.location.href = targetFileName;
        }
    };
    
    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&#39;[data-mobile-menu]&#39;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&#39;hidden&#39;);
        }
    };
    
    // Show notification for user feedback
    window.showNotification = function(message, type = &#39;info&#39;) {
        const toast = document.createElement(&#39;div&#39;);
        toast.className = &#39;toast toast-end toast-top z-50&#39;;
        
        const alertClass = type === &#39;success&#39; ? &#39;alert-success&#39; : 
                          type === &#39;error&#39; ? &#39;alert-error&#39; : 
                          type === &#39;warning&#39; ? &#39;alert-warning&#39; : &#39;alert-info&#39;;
        
        const iconName = type === &#39;success&#39; ? &#39;heroicons:check-circle&#39; :
                        type === &#39;error&#39; ? &#39;heroicons:x-circle&#39; :
                        type === &#39;warning&#39; ? &#39;heroicons:exclamation-triangle&#39; : &#39;heroicons:information-circle&#39;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 4000);
    };
    
    // Handle back navigation
    window.handleBackNavigation = function() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            navigateTo(&#39;home&#39;);
        }
    };
    
    // Progress tracking for multi-step processes
    window.APP_GLOBALS.updateProgress = function(current, total) {
        const progressBars = document.querySelectorAll(&#39;[data-progress-bar]&#39;);
        progressBars.forEach(bar => {
            const percentage = Math.round((current / total) * 100);
            bar.value = percentage;
            bar.textContent = `${percentage}%`;
        });
    };
    
    // Form validation helper
    window.APP_GLOBALS.validateForm = function(formElement) {
        const requiredFields = formElement.querySelectorAll(&#39;[required]&#39;);
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add(&#39;input-error&#39;);
                isValid = false;
            } else {
                field.classList.remove(&#39;input-error&#39;);
            }
        });
        
        return isValid;
    };
})();
</script>
    <script>
(function() {
    const MAX_FILES = 5;
    const MAX_SIZE_MB = 20;
    const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;
    
    let currentFiles = [];

    const dropZone = document.getElementById(&#39;drop-zone&#39;);
    const fileInput = document.getElementById(&#39;file-upload-input&#39;);
    const filesContainer = document.getElementById(&#39;uploaded-files-container&#39;);

    function getFileIcon(fileType) {
        if (fileType.startsWith(&#39;image/&#39;)) return &#39;heroicons:photo&#39;;
        if (fileType.startsWith(&#39;video/&#39;)) return &#39;heroicons:video-camera&#39;;
        if (fileType.startsWith(&#39;audio/&#39;)) return &#39;heroicons:microphone&#39;;
        if (fileType === &#39;application/pdf&#39;) return &#39;heroicons:document-text&#39;;
        return &#39;heroicons:document&#39;;
    }

    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return &#39;0 Bytes&#39;;
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = [&#39;Bytes&#39;, &#39;KB&#39;, &#39;MB&#39;, &#39;GB&#39;, &#39;TB&#39;];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + &#39; &#39; + sizes[i];
    }

    function removeFile(fileId) {
        currentFiles = currentFiles.filter(f => f.id !== fileId);
        const fileElement = document.getElementById(fileId);
        if (fileElement) {
            fileElement.remove();
        }
    }

    function addFileToList(file) {
        const fileId = &#39;file-&#39; + Date.now() + &#39;-&#39; + Math.random().toString(36).substr(2, 9);
        currentFiles.push({ id: fileId, file: file });

        const isTooLarge = file.size > MAX_SIZE_BYTES;
        const startIcon = getFileIcon(file.type);
        
        let fileItemHTML = `
            <div id="${fileId}" data-repeatable="true" class="flex items-center gap-4 p-4 rounded-box transition-all duration-300 ${isTooLarge ? &#39;bg-error/10&#39; : &#39;bg-base-200/50&#39;}">
                <span class="iconify ${isTooLarge ? &#39;text-error&#39; : &#39;text-primary&#39;}" data-icon="${startIcon}" data-width="24"></span>
                <div class="flex-grow">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium text-base-content truncate pr-2" style="max-width: 250px;">${file.name}</span>
                        <span class="text-xs text-base-content/70 flex-shrink-0">${formatBytes(file.size)}</span>
                    </div>
        `;

        if (isTooLarge) {
            fileItemHTML += `
                    <p class="text-xs text-error font-medium">上传失败: 文件超过 ${MAX_SIZE_MB}MB</p>
                </div>
                <button class="btn btn-sm btn-ghost btn-circle text-error/70 hover:bg-error/10 hover:text-error">
                    <span class="iconify" data-icon="heroicons:trash-20-solid" data-width="20"></span>
                </button>
            `;
        } else {
            fileItemHTML += `
                    <div class="flex items-center gap-2">
                        <progress class="progress progress-primary w-full" value="0" max="100"></progress>
                        <span class="text-sm font-semibold text-primary">0%</span>
                    </div>
                </div>
                <button class="btn btn-sm btn-ghost btn-circle" disabled>
                    <span class="loading loading-spinner loading-sm"></span>
                </button>
            `;
        }
        
        fileItemHTML += `</div>`;
        filesContainer.insertAdjacentHTML(&#39;beforeend&#39;, fileItemHTML);

        const newFileElement = document.getElementById(fileId);
        const deleteButton = newFileElement.querySelector(&#39;button&#39;);
        if (deleteButton) {
            deleteButton.onclick = () => removeFile(fileId);
        }

        if (!isTooLarge) {
            simulateUpload(newFileElement);
        }
    }

    function simulateUpload(fileElement) {
        const progress = fileElement.querySelector(&#39;.progress&#39;);
        const percentageText = fileElement.querySelector(&#39;.text-sm.font-semibold&#39;);
        let value = 0;

        const interval = setInterval(() => {
            value += Math.random() * 10;
            if (value > 100) value = 100;
            progress.value = value;
            percentageText.textContent = `${Math.round(value)}%`;

            if (value >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    fileElement.classList.remove(&#39;bg-base-200/50&#39;);
                    fileElement.classList.add(&#39;bg-success/10&#39;);
                    
                    const fileIcon = fileElement.querySelector(&#39;.iconify&#39;);
                    fileIcon.classList.remove(&#39;text-primary&#39;);
                    fileIcon.classList.add(&#39;text-success&#39;);

                    const statusContainer = fileElement.querySelector(&#39;.flex.items-center.gap-2&#39;);
                    statusContainer.innerHTML = &#39;<p class="text-xs text-success font-medium">上传成功</p>&#39;;
                    
                    const actionButtonContainer = fileElement.querySelector(&#39;button&#39;);
                    actionButtonContainer.removeAttribute(&#39;disabled&#39;);
                    actionButtonContainer.classList.add(&#39;text-error/70&#39;, &#39;hover:bg-error/10&#39;, &#39;hover:text-error&#39;);
                    actionButtonContainer.innerHTML = &#39;<span class="iconify" data-icon="heroicons:trash-20-solid" data-width="20"></span>&#39;;

                }, 500);
            }
        }, 200);
    }
    
    function handleFiles(files) {
        files = [...files].slice(0, MAX_FILES - currentFiles.length);
        files.forEach(addFileToList);
    }

    function setupEventListeners() {
        if (!dropZone || !fileInput || !filesContainer) return;

        // Clear placeholder examples
        filesContainer.innerHTML = &#39;&#39;;

        [&#39;dragenter&#39;, &#39;dragover&#39;, &#39;dragleave&#39;, &#39;drop&#39;].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        [&#39;dragenter&#39;, &#39;dragover&#39;].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add(&#39;drag-over&#39;), false);
        });

        [&#39;dragleave&#39;, &#39;drop&#39;].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove(&#39;drag-over&#39;), false);
        });

        dropZone.addEventListener(&#39;drop&#39;, e => {
            handleFiles(e.dataTransfer.files);
        }, false);
        
        fileInput.addEventListener(&#39;change&#39;, e => {
            handleFiles(e.target.files);
            e.target.value = &#39;&#39;; // Reset input to allow re-uploading the same file
        });
    }

    document.addEventListener(&#39;DOMContentLoaded&#39;, setupEventListeners);
})();
</script>
