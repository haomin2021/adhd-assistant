(function() {

    // Navigation function for page transitions
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;

        if (isInIframe) {

    };
    
    // Show notification for user feedback
    window.showNotification = function(message, type = &#39;info&#39;) {
        const toast = document.createElement(&#39;div&#39;);
        toast.className = &#39;toast toast-end toast-top z-50&#39;;
        
        const alertClass = type === &#39;success&#39; ? &#39;alert-success&#39; : 
                          type === &#39;error&#39; ? &#39;alert-error&#39; : 
                          type === &#39;warning&#39; ? &#39;alert-warning&#39; : &#39;alert-info&#39;;
        
        const iconName = type === &#39;success&#39; ? &#39;heroicons:check-circle&#39; :
                        type === &#39;error&#39; ? &#39;heroicons:x-circle&#39; :
                        type === &#39;warning&#39; ? &#39;heroicons:exclamation-triangle&#39; : &#39;heroicons:information-circle&#39;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 4000);
    };
    
    // Handle back navigation
    window.handleBackNavigation = function() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            navigateTo(&#39;home&#39;);
        }
    };
    
    // Progress tracking for multi-step processes
    window.APP_GLOBALS.updateProgress = function(current, total) {
        const progressBars = document.querySelectorAll(&#39;[data-progress-bar]&#39;);
        progressBars.forEach(bar => {
            const percentage = Math.round((current / total) * 100);
            bar.value = percentage;
            bar.textContent = `${percentage}%`;
        });
    };
    
    // Form validation helper
    window.APP_GLOBALS.validateForm = function(formElement) {
        const requiredFields = formElement.querySelectorAll(&#39;[required]&#39;);
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add(&#39;input-error&#39;);
                isValid = false;
            } else {
                field.classList.remove(&#39;input-error&#39;);
            }
        });
        
        return isValid;
    };
})();

    <script>
    document.addEventListener(&#39;DOMContentLoaded&#39;, function () {
        const totalSteps = document.querySelectorAll(&#39;.step-content&#39;).length;
        let currentStep = 1;

        const prevBtn = document.getElementById(&#39;prev-btn&#39;);
        const nextBtn = document.getElementById(&#39;next-btn&#39;);

        const updateUI = () => {
            // Update step content visibility
            document.querySelectorAll(&#39;.step-content&#39;).forEach(stepEl => {
                const stepNumber = parseInt(stepEl.dataset.step);
                if (stepNumber === currentStep) {
                    stepEl.classList.remove(&#39;hidden&#39;);
                } else {
                    stepEl.classList.add(&#39;hidden&#39;);
                }
            });

            // Update progress bar and text
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById(&#39;questionnaire-progress&#39;).value = progress;
            document.getElementById(&#39;current-step-display&#39;).textContent = currentStep;
            document.getElementById(&#39;total-steps-display&#39;).textContent = totalSteps;

            // Update navigation buttons
            if (currentStep === 1) {
                prevBtn.classList.add(&#39;invisible&#39;);
            } else {
                prevBtn.classList.remove(&#39;invisible&#39;);
            }

            if (currentStep === totalSteps) {
                nextBtn.innerHTML = `确认并提交 <span class="iconify" data-icon="heroicons:paper-airplane-20-solid" data-width="20"></span>`;
            } else {
                nextBtn.innerHTML = `下一步 <span class="iconify" data-icon="heroicons:arrow-right-20-solid" data-width="20"></span>`;
            }

            // Update right-side progress navigator
            document.querySelectorAll(&#39;.progress-nav-item&#39;).forEach(navItem => {
                const targetStep = parseInt(navItem.dataset.stepTarget);
                const link = navItem.querySelector(&#39;a&#39;);
                const iconStatus = navItem.querySelector(&#39;.icon-status&#39;);
                const iconCheck = navItem.querySelector(&#39;.icon-check&#39;);
                const navText = navItem.querySelector(&#39;.nav-text&#39;);

                link.classList.remove(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
                navText.classList.remove(&#39;text-primary&#39;,&#39;text-base-content/60&#39;);
                iconStatus.classList.remove(&#39;text-primary&#39;, &#39;text-base-content/40&#39;);
                
                if (targetStep < currentStep) { // Completed steps
                    iconCheck.classList.remove(&#39;hidden&#39;);
                    iconStatus.classList.add(&#39;hidden&#39;);
                    navText.classList.add(&#39;text-base-content/60&#39;);
                } else { // Current or future steps
                    iconCheck.classList.add(&#39;hidden&#39;);
                    iconStatus.classList.remove(&#39;hidden&#39;);
                    if (targetStep === currentStep) { // Active step
                        link.classList.add(&#39;active&#39;, &#39;bg-primary/10&#39;);
                        iconStatus.classList.add(&#39;text-primary&#39;);
                        navText.classList.add(&#39;text-primary&#39;);
                    } else { // Future steps
                        iconStatus.classList.add(&#39;text-base-content/40&#39;);
                        navText.classList.add(&#39;text-base-content/60&#39;);
                    }
                }
            });
             window.scrollTo({ top: 0, behavior: &#39;smooth&#39; });
        };

        window.nextStep = () => {
            if (currentStep < totalSteps) {
                currentStep++;
                updateUI();
            } else {
                // Final submission logic
                nextBtn.classList.add(&#39;btn-disabled&#39;);
                nextBtn.innerHTML = `<span class="loading loading-spinner"></span> 正在提交...`;
                setTimeout(() => {
                   navigateTo(&#39;file_upload&#39;);
                }, 1500); 
            }
        };

        window.prevStep = () => {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            } else {
                navigateTo(&#39;questionnaire_intro&#39;);
            }
        };

        window.goToStep = (step) => {
            if(step < currentStep) {
                currentStep = step;
                updateUI();
            }
        };

        // Initial UI setup
        updateUI();
    });
</script>
